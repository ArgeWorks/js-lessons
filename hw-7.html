<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JS Home Work 7</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>
<body>
    <section class="tasks-wrap mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-3">
                    <div class="card mb-3">
                        <span class="card-header">События: задачи №1 и №2</span>
                        <div class="card-body">
                            <form name="formTasksEvents" class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary btn-msg">Crazy button</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col col-3">
                    <div class="card mb-3">
                        <span class="card-header">События: задача №3</span>
                        <div class="card-body">
                            <div class="form-control" id="tag">Click anywhere...</div>
                        </div>
                    </div>
                </div>
                <div class="col col-6">
                    <div class="card mb-3">
                        <span class="card-header">Формы: задача №2</span>
                        <div class="card-body">
                            <form name="formTaskForms">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col col-3">
                                            <div class="select-wrapper d-flex justify-content-center align-items-center w-100 h-100">
                                                <select name="seasons" id="seasons" class="w-100">
                                                    <option selected hidden>Сезоны:</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col col-9">
                                            <input type="text" class="form-control" id="seasonsValue" placeholder="Сезон не выбран...">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <script src="js/hw-7.js"></script>
</body>
</html>
